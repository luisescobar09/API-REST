<html lang="es">
<head>

        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
        crossorigin="anonymous">
       <!-- jQuery and JS bundle w/ Popper.js -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

       <link href="../css/login.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script type="text/javascript" src="js/signup.js"></script>
        <title>Registro</title>
</head>
<body class="align">

        <div class="login-page">
                <div class="form">
                  <form class="login-form" method="POST">
                    <input type="email" id="email" placeholder="E-mail" required minlength="8"/>
                        <div id="show_hide_password">
                                <input type="password" id="password" placeholder="Contraseña" required minlength="6"/>
                                <div class="input-group-addon">
                            <a href=""> <center><i class="fa fa-eye-slash ion-crop field-icon" aria-hidden="true"></i></center> </a>
                          </div>
                        </div>
                        <p>Ya tienes cuenta? <a class="text-danger font-weight-bold" href="/">Inicia sesión</a></p>
                    
                    <button type="button" onclick="signup()">Registrate</button>
                  </form> 
                </div>
               
              </div>
              
              <script>
                $(document).ready(function() {
                  $("#show_hide_password a").on('click', function(event) {
                      event.preventDefault();
                      if($('#show_hide_password input').attr("type") == "text"){
                          $('#show_hide_password input').attr('type', 'password');
                          $('#show_hide_password i').addClass( "fa-eye-slash" );
                          $('#show_hide_password i').removeClass( "fa-eye" );
                      }else if($('#show_hide_password input').attr("type") == "password"){
                          $('#show_hide_password input').attr('type', 'text');
                          $('#show_hide_password i').removeClass( "fa-eye-slash" );
                          $('#show_hide_password i').addClass( "fa-eye" );
                      }
                  });
              });
              </script>
                <script async>
                        document.body.onload = validateSession();
                </script>
</body>
</html>
